<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>关于我~@Shouko的主页</title>
    <!--semantic-ui的css-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
    <!-- animate动画的css -->
    <link rel="stylesheet" href="../static/css/animate.css" th:href="@{/css/animate.css}" >
    <!-- 博客页面通用css -->
    <link rel="stylesheet" href="../static/css/general.css" th:href="@{/css/general.css}" >
    <!-- 代码高亮插件prism的css -->
    <link rel="stylesheet" href="../static/lib/prism/prism.css">
    <link rel="icon" href="../static/images/icon.ico" th:href="@{/images/icon.ico}" type="images/x-ico" />
</head>


<body>

    <!-- 隐藏菜单 -->
    <div th:replace="fragment/template :: hiddenMenu"></div>

    <!-- 主菜单 -->
    <div th:replace="fragment/template :: mainMenu" ></div>

    <!-- 中间内容 -->
    <div class="m-container m-padded-tb-middle m-margin-massive-tb">
        <div class="ui container">
            <div class="ui attached segment m-padded-lr-small m-padded-tb-large m-border-rounded-middle">
                <h1 class="ui center aligned header">About Me</h1>
                <div class="content m-padded-lr-middle m-padded-tb-tiny">
                    <h3 class="ui center aligned header"> 嗨，欢迎来到我的个人网站</h3>
                    <br>
                    <h4 class="ui center aligned header"> 我是Shouko，一个编程初学者，这个博客网站用来记录我学习技术过程中的点点滴滴</h4>
                    <h4 class="ui center aligned header"> 这个博客网站由Semantic UI和Thymeleaf模版语言开发而来，后台采用Spring Boot+Mybatis</h4>
                    <h4 class="ui center aligned header"> 网站的源码和其他信息可以在我的<span class="h4"><a href="https://github.com/ShoukoNx/Blog">Github</a></span>中获取</h4>

                </div>
            </div>
        </div>
    </div>


    <!-- 底部 -->
    <footer th:replace="fragment/template :: footer"></footer>


    <!--引入semantic-ui的库-->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>
    <!-- 引入代码高亮插件prism -->
    <script src="../static/lib/prism/prism.js"></script>
    <script>
        $('.top-mark')
            .visibility({
                once: false,
                onBottomPassed: function () {
                    $('.fixed.menu').transition('fade in');
                },
                onBottomPassedReverse: function () {
                    $('.fixed.menu').transition('fade out');
                }
            });
    </script>
</body>

</html>
