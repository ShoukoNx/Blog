<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文章发布</title>
    <!--semantic-ui的css-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
    <link rel="stylesheet" href="../../static/css/general.css" th:href="@{/css/general.css}">
    <link rel="stylesheet" href="../../static/lib/editormd/css/editormd.min.css" th:href="@{/lib/editormd/css/editormd.min.css}">
    <link rel="icon" href="../../static/images/icon.ico" th:href="@{images/icon.ico}" type="images/x-ico" />
</head>


<body>

    <!-- 导航栏 -->
    <nav class="ui inverted m-padded-tb-mini m-opacity-mini attached vertical center aligned segment">
        <div class="ui container">
            <div class="ui inverted secondary borderless pointing menu">
                <h3 class="ui header item m-opacity-mini">管理后台</h3>
                <a rel="#" class="item"><i class="home icon"></i>文章管理</a>
                <a rel="#" class="item"><i class="clone icon"></i>分类管理</a>
                <a rel="#" class="item"><i class="archive icon"></i>资源管理</a>
                <div class="right m-mobile-hide menu">
                    <div class="ui dropdown item">
                        <div class="text">
                            <img class="ui avatar image" src="../../static/images/down.jpg"
                                th:src="@{${session.user.avatar}}">
                            <span th:text="${session.user.nickname}">Shouko</span>
                        </div>
                        <i class="dropdown icon"></i>
                        <div class="menu">
                            <a href="#" th:href="@{/admin/logout}" class="item">注销</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <a href="#" class="ui menu toggle black icon button m-right-top m-mobile-show">
            <i class="sidebar icon"></i>
        </a>
    </nav>




    <div class="m-container-small m-padded-tb-large">
        <div class="ui right aligned container">
            <button type="button" id="newArticle-btn" class="ui olive button">新的文章</button>
            <button type="button" id="articleList-btn" class="ui brown button">文章列表</button>
        </div>
        <br>



        <div class="ui container">

            <form id="blog-form" action="#" method="post" class="ui form">
                <input type="hidden" name="published" th:value="*{published}">
                <input type="hidden" name="id" th:value="*{id}">

                <div class="required field">
                    <div class="ui left labeled input">
                        <div class="ui selection compact teal dropdown label">
                            <input type="hidden" value="原创" name="flag">
                            <i class="dropdown icon"></i>
                            <div class="text">原创</div>
                            <div class="menu">
                                <div class="item" data-value="原创">原创</div>
                                <div class="item" data-value="转载">转载</div>
                                <div class="item" data-value="翻译">翻译</div>
                            </div>
                        </div>
                        <input type="text" name="title" placeholder="标题">
                    </div>
                </div>

                <div class="required field">
                    <div class="" id="md-content" style="z-index: 1 !important;">
                        <textarea placeholder="博客内容" name="content" style="display:none;" :text="*{content}"></textarea>
                    </div>
                </div>

                <div class="two fields">
                    <div class="required field">
                        <div class="ui left labeled action input">
                            <label class="ui teal label">分类</label>
                            <select name="type" class="ui fluid dropdown">
                                <option value="Java">Java</option>
                                <option value="Python">Python</option>
                                <option value="DataBase">数据库</option>
                                <option value="Computer">计算机基础</option>
                                <option value="Algorithm">数据结构与算法</option>
                                <option value="Research">科研</option>
                                <option value="Other">杂谈</option>
                            </select>
                        </div>
                    </div>
                    <div class="required field">
                        <div class="ui left labeled input">
                            <label class="ui teal label">文章标签</label>
                            <input type="text" name="article label" placeholder="输入文章标签,以;分隔">
                        </div>
                    </div>  
                </div>

                

                <div class="inline fields">
                    <div class="field">
                        <div class="ui checkbox">
                            <input type="checkbox" id="appreciation" name="appreciation" th:checked="*{appreciation}"
                                class="hidden">
                            <label for="appreciation">赞赏</label>
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui checkbox">
                            <input type="checkbox" id="commentabled" name="commentabled" th:checked="*{commentabled}"
                                class="hidden">
                            <label for="commentabled">评论</label>
                        </div>
                    </div>
                </div>

                <div class="ui error message"></div>

                <div class="ui right aligned container">
                    <button type="button" id="save-btn" class="ui secondary button">保存</button>
                    <button type="button" id="publish-btn" class="ui primary button">发布</button>
                </div>

            </form>
        </div>
    </div>

    <br>
    <br>
    <br>
    <br>
    <br>








    <footer class="ui inverted m-opacity-mini vertical footer segment m-padded-tb-big">
        <div class="ui center aligned container">
            <h4 class="ui inverted header m-opacity-mini">关于本站</h4>
            <p class="m-opacity-mini">这里是Shouko的个人网站</p>
            <div class="ui inverted divider"></div>
            <p class="m-opacity-mini">copyright © 2020-2021 — All Rights Reserved.</p>
        </div>

    </footer>


    <!--引入semantic-ui的库-->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>
    <!-- 引入markdown编辑器 -->
    <script src="../../static/lib/editormd/editormd.min.js"></script>
    <script>

        //初始化Markdown编辑器
        var contentEditor;
        $(function () {
            contentEditor = editormd("md-content", {
                width: "100%",
                height: 640,
                syncScrolling: "single",
                path: "../../static/lib/editormd/lib/"
                //path: "/lib/editormd/lib/"
            });
        });

        //移动端显示
        $('.memu.toggle').click(function () {
            $('.m-item').toggleClass('m-moobile-hide');
        });

        //下拉菜单悬浮
        $('.ui.dropdown').dropdown({
            on: 'hover'
        });

        //表单验证
        $('.ui.form').form({
            fields: {
                title: {
                    identifier: 'title',
                    rules: [{
                        type: 'empty',
                        prompt: '请输入博客标题'
                    }]
                },
                content: {
                    identifier: 'content',
                    rules: [{
                        type: 'empty',
                        prompt: '请输入博客内容'
                    }]
                },
                articleLabel: {
                    identifier: 'article label',
                    rules: [{
                        type: 'empty',
                        prompt: '请输入博客标签'
                    }]
                },
                description: {
                    identifier: 'description',
                    rules: [{
                        type: 'empty',
                        prompt: '请输入博客描述'
                    }]
                }
            }
        });


        //保存
        $('#save-btn').click(function () {
            $('[name="published"]').val(false);
            $('#blog-form').submit();
        });

        //发布
        $('#publish-btn').click(function () {
            $('[name="published"]').val(true);
            $('#blog-form').submit();
        });
    </script>
</body>

</html>
