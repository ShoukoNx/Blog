<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大家吼!~欢迎来到Shouko的主页</title>
    <!--semantic-ui的css-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
    <!-- animate动画的css -->
    <link rel="stylesheet" href="../static/css/animate.css" th:href="@{/css/animate.css}">
    <link rel="stylesheet" href="../static/css/general.css" th:href="@{/css/general.css}">
    <link rel="icon" href="../static/images/icon.ico" th:href="@{/images/icon.ico}" type="images/x-ico" />
</head>


<body>

    <!-- 隐藏菜单 -->
    <div th:replace="fragment/template :: hiddenMenu"></div>

    
    <!-- 主菜单 -->
    <div th:replace="fragment/template :: mainMenu" ></div>


    
    <div class="m-container-small animate__animated animate__fadeIn m-padded-tb-middle">
        <div class="ui container">
            <div class="ui grid">
                <div class="sixteen wide column">
                    <div class="ui basic segment m-margin-mini">
                        <div class="ui two column grid">
                            <div class="column">
                                <h3 class="ui header">最新文章</h3>
                            </div>
                        </div>
                    </div>
                    <div class="ui divider m-margin-mini"></div>
                    <div class="ui m-border-rounded-small segment m-padded-lr-small " th:each="article:${firstPageArticles}">
                        <div class="ui grid">
                            <div class="eleven wide column">
                                <h3 class="ui header"><a th:href="@{/article/{id}(id=${article.id})}" th:text="${article.title}">MySQL的事务</a></h3>
                                <p th:text="|${article.description}......|" >读未提交(Read uncommitted)，一个事务可以读取另一个未提交事务的数据，最低级别，任何情况都无法保证。</p>
                                <div class="ui grid">
                                    <div class="eleven wide column">
                                        <div class="ui horizontal link list">
                                            <div class="item">
                                                <a th:href="@{/about}">
                                                    <img src="../static/images/down.jpg" th:src="${article.avatar}"  alt="" class="ui avatar image"/>
                                                </a>
                                                <span class="content" th:text="${article.nickname}">Shouko</span>
                                            </div>
                                            <div class="item" >
                                                <i class="calendar icon"></i>
                                                <span th:text="${#temporals.format(article.createTime,'yyyy-MM-dd')}"></span>
                                            </div>
                                            <div class="item">
                                                <i class="eye icon"></i>
                                                <span th:text="${article.views}"></span>
                                            </div>
                                        </div>

                                    </div>
                                    <div class="right aligned five wide column">
                                        <a href="#" target="_blank" class="ui label m-text-thin m-padded-mini" th:text="${article.typeName}" th:style="'background:'+*{article.typeColor}+''">数据库</a>
                                    </div>
                                </div>
                            </div>
                            <div class="right aligned five wide column">
                                <img src="https://picsum.photos/id/1005/400/225" height="100" th:src="@{${article.firstPagePic}}" class="ui rounded image"/>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div> 
    </div>
    <br>
    <br>


    <footer th:replace="fragment/template :: footer"></footer>

    
    <!--引入semantic-ui的库-->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>
    <!-- 实现菜单栏淡入淡出 -->
    <script>
        $('.top-mark').visibility({
              once: false,
              onBottomPassed: function() {
                $('.moving').transition('fade in');
              },
              onBottomPassedReverse: function() {
                $('.moving').transition('fade out');
            }
        });
    </script>
</body>
</html>
