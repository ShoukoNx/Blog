                                    <div class="eleven wide column">
                                        <div class="ui horizontal link list">

                                            </div>
                                            <div class="item" >
                                                <i class="calendar icon"></i>
                                                <span th:text="${#temporals.format(article.createTime,'yyyy-MM-dd')}"></span>
                                            </div>
                                            <div class="item">
                                                <i class="eye icon"></i>
                                                <span th:text="${article.views}"></span>
                                            </div>
                                        </div>

                                    </div>
                                    <div class="right aligned five wide column">
                                        <a href="#" target="_blank" class="ui grey label m-text-thin m-padded-mini" th:text="${article.typeName}">数据库</a>
                                    </div>
                                </div>

                            </div>
                            <div class="five wide column">
                                <a href="#" target="_blank">
                                    <img src="https://picsum.photos/id/1005/800/450" th:src="${article.firstPagePic}" class="ui rounded image"/>
                                </a>
                            </div>

                        </div>
                    </div>

    <!-- 实现菜单栏淡入淡出 -->
    <script>
        $('.top-mark')
